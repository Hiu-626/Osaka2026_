
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ohana Trip">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#F8F9F5">
  <link rel="apple-touch-icon" href="https://picsum.photos/seed/stitch/192/192">
  <title>Ohana Trip Planner | 史迪奇 × 唐老鴨版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            stitch: '#6EC1E4',
            donald: '#FFD966',
            navy: '#1F3C88',
            cream: '#F8F9F5',
            paper: '#FFFFFF',
            accent: '#E0E5D5'
          },
          fontFamily: {
            sans: ['Quicksand', 'sans-serif'],
          },
          borderRadius: {
            'xl-sticker': '1.25rem',
            '2xl-sticker': '1.5rem',
            '3xl-sticker': '2rem',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }
    body {
      background-color: #F8F9F5;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      user-select: none;
      padding-top: var(--sat);
      padding-bottom: var(--sab);
    }
    .sticker-shadow {
      box-shadow: 4px 4px 0px #E0E5D5;
    }
    .ticket-edge {
      mask-image: radial-gradient(circle at 0 50%, transparent 10px, black 11px), radial-gradient(circle at 100% 50%, transparent 10px, black 11px);
    }
    ::-webkit-scrollbar {
      display: none;
    }
    input, textarea {
      user-select: text;
    }
    .safe-bottom {
      padding-bottom: calc(1.5rem + var(--sab));
    }
    
    /* 基礎浮動 */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    /* --- 可愛人偶走路循環 (Walk Cycle) --- */
    
    /* 身體搖擺與彈跳 */
    @keyframes character-waddle {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-6px) rotate(2deg); }
    }
    .animate-waddle {
      animation: character-waddle 1s ease-in-out infinite;
    }

    /* 手部可愛搖晃 - 左手 */
    @keyframes cute-arm-left {
      0%, 100% { transform: rotate(-30deg) translateY(0); }
      50% { transform: rotate(10deg) translateY(-2px); }
    }
    .animate-hand-left {
      animation: cute-arm-left 0.5s ease-in-out infinite;
      transform-origin: top center;
    }

    /* 手部可愛搖晃 - 右手 (交替) */
    @keyframes cute-arm-right {
      0%, 100% { transform: rotate(10deg) translateY(-2px); }
      50% { transform: rotate(-30deg) translateY(0); }
    }
    .animate-hand-right {
      animation: cute-arm-right 0.5s ease-in-out infinite;
      transform-origin: top center;
    }

    /* 腳部可愛踏步 - 左腳 */
    @keyframes cute-leg-left {
      0%, 100% { transform: translateY(0) scaleY(1); }
      50% { transform: translateY(-4px) scaleY(0.85); }
    }
    .animate-foot-left {
      animation: cute-leg-left 0.5s ease-in-out infinite;
      transform-origin: bottom center;
    }

    /* 腳部可愛踏步 - 右腳 (交替) */
    @keyframes cute-leg-right {
      0%, 100% { transform: translateY(-4px) scaleY(0.85); }
      50% { transform: translateY(0) scaleY(1); }
    }
    .animate-foot-right {
      animation: cute-leg-right 0.5s ease-in-out infinite;
      transform-origin: bottom center;
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>

  <div id="root"></div>

</body>
</html>
